version: '3.4'

services: 
    financeapp:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes: 
            - .:/app
        ports: 
            - 8024:8000
    db:
        image: postgres:12.0-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=hello_django
            - POSTGRES_PASSWORD=hello_django
            - POSTGRES_DB=hello_django_dev